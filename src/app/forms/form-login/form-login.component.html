<div class="row">
  <div class="col-sm">
    <form [formGroup]="formLogin" (ngSubmit)="hacerLogin()" [ngClass]="{'was-validated': !formLogin.pristine}">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Ingrese su usuario"
          formControlName="usuario" />
        <div [hidden]="formLogin.controls.usuario.valid || formLogin.controls.usuario.pristine"
          class="alert alert-danger  mt-2" role="alert">
          El usuario es requerido.
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contrase単a</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Ingrese su contrase単a"
          formControlName="password" />
        <div [hidden]="formLogin.controls.password.valid || formLogin.controls.password.pristine"
          class="alert alert-danger mt-2" role="alert">
          La contrase単a es requerida.
        </div>
      </div>
      <div class="mb-3">
        <a href="registrarse">多No tienes cuenta? Registrate</a>
      </div>
      <button type="submit" name="btnEntrar" [disabled]="formLogin.invalid" class="btn btn-outline-primary">
        <i class="bx bxs-log-in"></i> Entrar
      </button>
    </form>
    <div [hidden]="banderaError == false" class="alert alert-danger mt-2" role="alert">
      {{mensajeError}}
    </div>
  </div>
</div>
