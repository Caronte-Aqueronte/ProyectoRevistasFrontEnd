<div class="container mt-5">
    <div class="row">
        <div class="col-sm">
            <form [formGroup]="formCrearUsuario" (ngSubmit)="crearPerfil()"
                [ngClass]="{'was-validated': !formCrearUsuario.pristine}">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Ingrese su usuario"
                        formControlName="usuario" />
                    <div [hidden]="formCrearUsuario.controls.usuario.valid || formCrearUsuario.controls.usuario.pristine"
                        class="alert alert-danger mt-2" role="alert">
                        El usuario es requerido.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="password" id="password"
                        placeholder="Ingrese su contraseña" formControlName="password" />
                    <div [hidden]="formCrearUsuario.controls.password.valid || formCrearUsuario.controls.password.pristine"
                        class="alert alert-danger mt-2" role="alert">
                        La contraseña es requerida.
                    </div>
                </div>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="radio" name="rol" value="Lector" checked="true"
                        formControlName="rol">
                    <label class="form-check-label">
                        Lector
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rol" value="Editor" formControlName="rol">
                    <label class="form-check-label">
                        Editor
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rol" value="Administrativo"
                        formControlName="rol">
                    <label class="form-check-label">
                        Administrativo
                    </label>
                </div>
                <div [hidden]="banderaError == false" class="alert alert-danger mt-2" role="alert">
                    {{mensajeError}}
                </div>
                <button type="submit" name="btnEntrar" [disabled]="formCrearUsuario.invalid"
                    class="btn btn-outline-primary mt-2">
                    <i class="bx bxs-log-in"></i> Registrarse
                </button>
            </form>
        </div>
    </div>
</div>
